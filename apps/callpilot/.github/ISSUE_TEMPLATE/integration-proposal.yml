name: Integration Proposal
description: Propose a new third-party integration for the marketplace
title: "[Integration]: "
labels: ["integration", "proposal", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for proposing a new integration! This helps expand our ecosystem.

        Please read [MARKETPLACE.md](../../MARKETPLACE.md) before submitting.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing integrations to ensure this doesn't exist
          required: true
        - label: I have read the integration guidelines in MARKETPLACE.md
          required: true
        - label: This integration works with React Native + Expo + Supabase
          required: true
        - label: I have access to the service's API documentation
          required: true

  - type: input
    id: service-name
    attributes:
      label: Service Name
      description: Name of the service to integrate
      placeholder: "Example: Stripe, Twilio, SendGrid"
    validations:
      required: true

  - type: input
    id: service-url
    attributes:
      label: Service URL
      description: Official website of the service
      placeholder: "https://example.com"
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Integration Category
      description: Primary category for this integration
      options:
        - Authentication & Identity
        - Payments & Billing
        - Analytics & Tracking
        - Storage & CDN
        - Email Services
        - SMS & Voice
        - Push Notifications
        - Maps & Location
        - AI & Machine Learning
        - Search & Discovery
        - Social Media
        - Video & Streaming
        - Database & Caching
        - Monitoring & Error Tracking
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Integration Description
      description: What does this service do and why should it be integrated?
      placeholder: |
        Example: "Stripe is a payment processing platform that handles online payments, subscriptions, and invoicing. This integration would enable blueprint users to quickly add payment processing to their apps."
    validations:
      required: true

  - type: textarea
    id: features
    attributes:
      label: Key Features
      description: What features would this integration provide?
      placeholder: |
        - Payment processing with credit cards
        - Subscription management
        - Webhook handling for payment events
        - Apple Pay and Google Pay support
        - Revenue analytics
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: What types of apps would benefit from this integration?
      placeholder: |
        1. E-commerce apps needing payment processing
        2. SaaS apps with subscription billing
        3. Marketplace apps with split payments
    validations:
      required: true

  - type: dropdown
    id: pricing-model
    attributes:
      label: Service Pricing Model
      description: How does the service charge users?
      options:
        - Free forever
        - Free tier + paid plans
        - Paid only
        - Usage-based pricing
        - Enterprise only
    validations:
      required: true

  - type: textarea
    id: pricing-details
    attributes:
      label: Pricing Details
      description: Estimated costs for typical usage
      placeholder: |
        - Free tier: Up to 1,000 API calls/month
        - Starter: $29/month for 10,000 API calls
        - Pro: $99/month for unlimited calls

        Typical monthly cost for small app: $0-29

  - type: dropdown
    id: api-type
    attributes:
      label: API Type
      description: What type of API does the service provide?
      multiple: true
      options:
        - REST API
        - GraphQL API
        - WebSocket
        - SDK (JavaScript/TypeScript)
        - Webhook
        - Native SDK (iOS/Android)
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Integration Complexity
      description: How complex is this integration to implement?
      options:
        - Simple - Basic API calls only
        - Moderate - Requires some configuration
        - Complex - Multi-step setup, webhooks, etc.
        - Very Complex - Requires native code, multiple services
    validations:
      required: true

  - type: textarea
    id: technical-requirements
    attributes:
      label: Technical Requirements
      description: What's needed to implement this integration?
      placeholder: |
        - Supabase Edge Functions for server-side API calls
        - Database tables for storing webhook data
        - Expo development build (if native code required)
        - Third-party SDK: @stripe/stripe-react-native
    validations:
      required: true

  - type: textarea
    id: security-considerations
    attributes:
      label: Security Considerations
      description: Any security or privacy concerns?
      placeholder: |
        - API keys must be stored server-side only
        - Webhook signatures must be verified
        - PCI compliance required for payment data
        - Data encrypted in transit and at rest

  - type: checkboxes
    id: platform-support
    attributes:
      label: Platform Support
      description: Which platforms does this service support?
      options:
        - label: iOS
        - label: Android
        - label: Web
        - label: All platforms

  - type: dropdown
    id: submission-status
    attributes:
      label: Submission Status
      description: Are you proposing or submitting this integration?
      options:
        - Proposal only (suggesting for someone else to build)
        - Ready to submit (I have working code)
        - Work in progress (I'm building this now)
        - Need help building this
    validations:
      required: true

  - type: textarea
    id: implementation-plan
    attributes:
      label: Implementation Plan
      description: How would you implement this integration?
      placeholder: |
        1. Create Edge Function for API authentication
        2. Add database schema for storing data
        3. Build React Native service layer
        4. Create example screens
        5. Write documentation
        6. Add tests

  - type: input
    id: estimated-time
    attributes:
      label: Estimated Implementation Time
      description: How long would it take to build this?
      placeholder: "Example: 2-3 weeks"

  - type: textarea
    id: existing-examples
    attributes:
      label: Existing Examples
      description: Links to similar integrations or implementations
      placeholder: |
        - Official SDK: https://github.com/service/sdk
        - Community example: https://github.com/user/example
        - Documentation: https://docs.service.com

  - type: dropdown
    id: quality-tier
    attributes:
      label: Target Quality Tier
      description: What quality tier are you targeting?
      options:
        - Tier 1 - Verified (Complete, tested, documented)
        - Tier 2 - Community Approved (Good quality, maintained)
        - Tier 3 - Experimental (Basic, needs testing)
    validations:
      required: true

  - type: dropdown
    id: monetization
    attributes:
      label: Monetization Intent
      description: Do you plan to monetize this integration?
      options:
        - Free and open source
        - Free with premium features
        - Paid integration
        - Undecided
    validations:
      required: true

  - type: checkboxes
    id: maintainer-commitment
    attributes:
      label: Maintainer Commitment
      description: If building this, what are you committing to?
      options:
        - label: I will maintain this for at least 12 months
        - label: I will respond to issues within 2 weeks
        - label: I will update when blueprint changes
        - label: I will fix critical security issues within 48 hours

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Services
      description: Are there alternative services that do something similar?
      placeholder: |
        - Service A: Similar but more expensive
        - Service B: Similar but lacks feature X
        - Service C: Better for enterprise use cases

  - type: dropdown
    id: community-interest
    attributes:
      label: Community Interest
      description: How much community demand is there for this?
      options:
        - High - Frequently requested
        - Medium - Some requests
        - Low - First time requested
        - Unknown
    validations:
      required: true

  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Any other information that would be helpful
      placeholder: |
        - Special requirements
        - Known limitations
        - Future enhancements
        - Related integrations

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: How can you contribute to this integration?
      options:
        - label: I can write the code
        - label: I can write the documentation
        - label: I can create examples
        - label: I can help with testing
        - label: I can provide code review
        - label: I can provide ongoing maintenance
