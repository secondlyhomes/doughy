name: Plugin Submission
description: Submit a completed integration or plugin for marketplace review
title: "[Submission]: "
labels: ["integration", "submission", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting your integration! This form helps us review and publish your work.

        **Review Timeline:** 2-4 weeks

        Please ensure you've completed all requirements in [MARKETPLACE.md](../../MARKETPLACE.md).

  - type: checkboxes
    id: completion-checklist
    attributes:
      label: Completion Checklist
      description: Verify that your submission is complete
      options:
        - label: I have read and followed MARKETPLACE.md guidelines
          required: true
        - label: All required documentation is included (README, setup guide, types)
          required: true
        - label: Code includes proper TypeScript types
          required: true
        - label: Security best practices are followed
          required: true
        - label: Working examples are provided
          required: true
        - label: Tests are included
          required: true
        - label: Code is linted and formatted
          required: true
        - label: Integration works with latest blueprint version
          required: true

  - type: input
    id: integration-name
    attributes:
      label: Integration Name
      description: Name of your integration
      placeholder: "Example: Stripe Payment Integration"
    validations:
      required: true

  - type: input
    id: pr-link
    attributes:
      label: Pull Request Link
      description: Link to your pull request
      placeholder: "https://github.com/yourorg/mobile-app-blueprint/pull/123"
    validations:
      required: true

  - type: input
    id: demo-link
    attributes:
      label: Demo/Video Link
      description: Link to demo video or live demo (optional but recommended)
      placeholder: "https://youtube.com/watch?v=xxx or https://demo.yourapp.com"

  - type: dropdown
    id: category
    attributes:
      label: Integration Category
      description: Primary category
      options:
        - Authentication & Identity
        - Payments & Billing
        - Analytics & Tracking
        - Storage & CDN
        - Email Services
        - SMS & Voice
        - Push Notifications
        - Maps & Location
        - AI & Machine Learning
        - Search & Discovery
        - Social Media
        - Video & Streaming
        - Database & Caching
        - Monitoring & Error Tracking
        - Other
    validations:
      required: true

  - type: dropdown
    id: quality-tier
    attributes:
      label: Target Quality Tier
      description: Which quality tier are you targeting?
      options:
        - Tier 1 - Verified (Seeking official verification)
        - Tier 2 - Community Approved (Seeking community approval)
        - Tier 3 - Experimental (Initial submission)
    validations:
      required: true

  - type: textarea
    id: features
    attributes:
      label: Features Implemented
      description: List all features included in this integration
      placeholder: |
        - ✅ User authentication
        - ✅ OAuth flows (Google, Apple)
        - ✅ Session management
        - ✅ Multi-factor authentication
        - ✅ Webhooks for user events
    validations:
      required: true

  - type: textarea
    id: documentation
    attributes:
      label: Documentation Summary
      description: What documentation have you provided?
      value: |
        - [ ] README.md with quick start
        - [ ] setup.md with detailed setup
        - [ ] SECURITY.md with security notes
        - [ ] TypeScript type definitions
        - [ ] Code comments and JSDoc
        - [ ] Example usage in code
        - [ ] Troubleshooting guide
        - [ ] FAQ section
    validations:
      required: true

  - type: textarea
    id: testing
    attributes:
      label: Testing Details
      description: How have you tested this integration?
      placeholder: |
        - ✅ Unit tests (85% coverage)
        - ✅ Integration tests
        - ✅ Manual testing on iOS 17+
        - ✅ Manual testing on Android 13+
        - ✅ Tested with Expo Go
        - ✅ Tested with development build
        - ✅ Tested with production build
    validations:
      required: true

  - type: checkboxes
    id: platform-tested
    attributes:
      label: Platforms Tested
      description: Which platforms have you tested on?
      options:
        - label: iOS (Simulator)
        - label: iOS (Physical Device)
        - label: Android (Emulator)
        - label: Android (Physical Device)
        - label: Web Browser

  - type: textarea
    id: security-review
    attributes:
      label: Security Review
      description: How have you addressed security?
      placeholder: |
        - API keys stored server-side only (via Supabase Edge Functions)
        - All inputs validated and sanitized
        - RLS policies implemented for data access
        - Webhook signatures verified
        - No sensitive data in logs
        - Rate limiting implemented
        - HTTPS enforced for all requests
    validations:
      required: true

  - type: dropdown
    id: license
    attributes:
      label: License
      description: What license is your integration released under?
      options:
        - MIT
        - Apache 2.0
        - BSD 3-Clause
        - GPL v3
        - Other (specify in notes)
    validations:
      required: true

  - type: dropdown
    id: pricing
    attributes:
      label: Integration Pricing
      description: How are you pricing this integration?
      options:
        - Free and open source
        - Free with optional paid support
        - Freemium (free core + paid features)
        - Paid ($1-$49)
        - Paid ($50-$199)
        - Paid ($200+)
        - Enterprise pricing
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List all dependencies required
      placeholder: |
        **NPM Packages:**
        - @service/sdk: ^2.0.0
        - date-fns: ^2.30.0

        **Expo Packages:**
        - expo-secure-store: ~13.0.0

        **Peer Dependencies:**
        - react-native: >=0.76.0
        - expo: >=54.0.0

        **Supabase:**
        - Edge Functions enabled
        - Storage bucket created
    validations:
      required: true

  - type: input
    id: min-blueprint-version
    attributes:
      label: Minimum Blueprint Version
      description: Minimum version of the blueprint required
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: setup-time
    attributes:
      label: Setup Time Estimate
      description: How long does setup typically take?
      placeholder: |
        - Initial setup: 30 minutes
        - Configuration: 15 minutes
        - Testing: 15 minutes
        - Total: ~1 hour
    validations:
      required: true

  - type: textarea
    id: known-limitations
    attributes:
      label: Known Limitations
      description: Any known issues or limitations?
      placeholder: |
        - Not compatible with Expo Go (requires development build)
        - Requires iOS 15+ for Apple Pay
        - Rate limited to 100 requests/minute
        - Does not support feature X yet

  - type: textarea
    id: roadmap
    attributes:
      label: Roadmap
      description: What features are planned for future releases?
      placeholder: |
        **v1.1 (Next Month):**
        - Add support for webhooks
        - Improve error handling

        **v1.2 (Q2 2026):**
        - Add advanced analytics
        - Support for feature X

        **Future:**
        - Web support
        - Offline mode

  - type: checkboxes
    id: maintenance-commitment
    attributes:
      label: Maintenance Commitment
      description: What are you committing to?
      options:
        - label: Maintain for at least 12 months
          required: true
        - label: Respond to issues within 2 weeks
          required: true
        - label: Update when blueprint changes
          required: true
        - label: Fix critical security issues within 48 hours
          required: true
        - label: Provide migration guides for breaking changes
          required: true

  - type: dropdown
    id: support-level
    attributes:
      label: Support Level
      description: What level of support will you provide?
      options:
        - Best effort (GitHub issues only)
        - Community support (Discord + GitHub)
        - Standard support (Email + GitHub, 1 week SLA)
        - Priority support (Email + Chat, 24-48 hour SLA)
        - Enterprise support (Custom SLA available)
    validations:
      required: true

  - type: input
    id: support-email
    attributes:
      label: Support Email
      description: Email for integration support (optional)
      placeholder: "support@yourcompany.com"

  - type: input
    id: website
    attributes:
      label: Website/Documentation
      description: Link to additional documentation or website
      placeholder: "https://docs.yourintegration.com"

  - type: input
    id: discord
    attributes:
      label: Discord/Community
      description: Link to Discord or community forum (optional)
      placeholder: "https://discord.gg/yourserver"

  - type: textarea
    id: marketing-description
    attributes:
      label: Marketing Description
      description: Brief description for marketplace listing (max 280 characters)
      placeholder: |
        Add powerful payment processing to your app in minutes. Supports credit cards, Apple Pay, Google Pay, and subscriptions. Fully integrated with Supabase for secure, server-side operations.
    validations:
      required: true

  - type: textarea
    id: keywords
    attributes:
      label: Keywords/Tags
      description: Keywords for search and discovery
      placeholder: "payments, stripe, subscriptions, billing, checkout"
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Upload screenshots or provide links
      placeholder: |
        Drag and drop images or paste URLs:
        - Screenshot 1: Setup screen
        - Screenshot 2: Payment flow
        - Screenshot 3: Success state

  - type: checkboxes
    id: marketplace-features
    attributes:
      label: Marketplace Features
      description: Optional marketplace features
      options:
        - label: Request featured placement
        - label: Interested in sponsored tier ($99/year)
        - label: Interested in premium tier ($499/year)
        - label: Open to partnership opportunities

  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Anything else reviewers should know?
      placeholder: |
        - This integration was battle-tested in production apps
        - Used by 50+ developers in beta
        - Special thanks to contributors X, Y, Z

  - type: checkboxes
    id: final-confirmation
    attributes:
      label: Final Confirmation
      description: Please confirm before submitting
      options:
        - label: I confirm this integration is production-ready
          required: true
        - label: I have tested this integration thoroughly
          required: true
        - label: I agree to maintain this integration per marketplace terms
          required: true
        - label: I understand the review process may take 2-4 weeks
          required: true
        - label: I am available for review feedback and iterations
          required: true
