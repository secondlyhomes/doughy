# Dependabot Configuration
# Automatically creates PRs for dependency updates

version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"

    # Group Expo packages together to avoid breaking changes
    groups:
      expo:
        patterns:
          - "expo*"
          - "@expo/*"
        update-types:
          - "minor"
          - "patch"

      react-native:
        patterns:
          - "react-native*"
          - "@react-native*"
        update-types:
          - "patch"

      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"

      linting:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"

    # PR configuration
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"

    # Labels
    labels:
      - "dependencies"
      - "automated"

    # Commit message prefix
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

    # Reviewers (update with your GitHub usernames)
    # reviewers:
    #   - "your-github-username"

    # Assignees
    # assignees:
    #   - "your-github-username"

    # Ignore specific dependencies
    ignore:
      # Ignore major version updates for React Native (requires manual testing)
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]

      # Ignore major version updates for Expo (requires migration)
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]

    # Allow both direct and indirect updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

    # Increase version requirements for production dependencies only
    versioning-strategy: increase

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"

    labels:
      - "dependencies"
      - "github-actions"

    commit-message:
      prefix: "ci"
